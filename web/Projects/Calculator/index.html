<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script rel="logic" src="logic.js" defer> </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Oxygen:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class = "printContainer">
        <div class = "previous-value" previous-value>--</div>
        <div  class = "current-value" current-value>--</div>
    </div>
    <div class = "buttonGrid">
        <button class = "upperButton" number-button>1</button>
        <button class = "upperButton" number-button>2</button>
        <button class = "upperButton" number-button>3</button>
        <button class = "upperButton" operation-button>+</button>
        <button class = "upperButton" number-button>4</button>
        <button class = "upperButton" number-button>5</button>
        <button class = "upperButton" number-button>6</button>
        <button class = "upperButton" operation-button>-</button>
        <button class = "upperButton" number-button>7</button>
        <button class = "upperButton" number-button>8</button>
        <button class = "upperButton" number-button>9</button>
        <button class = "upperButton" operation-button>*</button>
        <button class = "upperButton" number-button>.</button>
        <button class = "upperButton" number-button>0</button>
        <button class = "upperButton" delete-button>D</button>
        <button class = "upperButton" operation-button>รท</button>
        <button class = "upperButton" change-sign-button>+/-</button>
        <button clear-button class = "upperButton">C</button>
        <button equals-button class = "span2Equals">=</button>
    </div>
</body>
</html>
